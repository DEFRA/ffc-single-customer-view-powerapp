                DisplayMode: =DisplayMode.Edit
                Height: =Parent.Height
                Items: ='Main Menus'
                OnSelect: =
                Width: =Parent.Width - BusinessSelector.Width
                X: =0
                Y: =0
                ZIndex: =1

                Name1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="Name"
                    FieldName: ="domtaylo_name"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
                    ZIndex: =7

                "'Created On1' As pcfDataField.textualColumn":
                    FieldDisplayName: ="Created On"
                    FieldName: ="createdon"
                    FieldType: ="d"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    ZIndex: =8

            BusinessSelector As Combobox.pcfdataset:
                DisplayMode: =DisplayMode.Edit
                Height: =Parent.Height
                InputTextPlaceholder: ="Select Business"
                Items: =contactResponse.data.customer.authorisedBusinesses
                OnChange: |-
                    =Set(
                      businessDetail,
                      CustomerRegistry.BusinessDetail({
                        query: Concatenate("query Business { business(id: ", BusinessSelector.Selected.id, ") { id info { sbi name reference vat address { pafOrganisationName buildingNumberRange buildingName flatName street city county postalCode country uprn dependentLocality doubleDependentLocality typeId } phone { mobile landline fax } registrationNumbers { companiesHouse charityCommission } type { code type } legalStatus { code type } email { address validated doNotContact } } }}")
                      })
                    );
                Width: =320
                X: =MainMenuTabList.Width
                Y: =0
                ZIndex: =2

                name1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="name"
                    FieldName: ="name"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    ZIndex: =5

                id4 As pcfDataField.textualColumn:
                    FieldDisplayName: ="id"
                    FieldName: ="id"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =2
                    ZIndex: =6

