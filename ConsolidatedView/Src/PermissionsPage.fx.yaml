PermissionsPage As screen:
    OnVisible: |-
        =UpdateContext({activeAccordian: 1});

    Container9 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =3

        HomeMenu_1 As PageMenu:
            Height: =60
            LayoutMinHeight: =640
            Width: =Parent.Width

        Accordian As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            Height: =300
            Items: |-
                =Table({
                  id: 1,
                  title: "Business details",
                  subTitle: "Permission level is Full permission",
                  levels: Table({
                    title: "View",
                    permissions: ["View business details", "View people associated with the business"]
                  },{
                    title: "Amend",
                    permissions: ["...", "..."]
                  })
                },{
                  id: 2,
                  title: "Some details",
                  subTitle: "Permission level is Full permission",
                  levels: Table({
                    title: "View",
                    permissions: ["View business details", "View people associated with the business"]
                  },{
                    title: "Amend",
                    permissions: ["...", "..."]
                  })
                })
            Layout: =Layout.Vertical
            LayoutMinHeight: =250
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =280
            ZIndex: =4

            AccordianContainer As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =If(ThisItem.id = activeAccordian, 350, 40)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =2

                AccordianButton As button:
                    OnSelect: |-
                        =UpdateContext({activeAccordian: ThisItem.id});
                    Text: =ThisItem.title
                    Width: =200
                    ZIndex: =1

                AccordianBody As gallery.galleryHorizontal:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =Parent.Height - AccordianButton.Height - 50
                    Items: =ThisItem.levels
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateSize: =AccordianBodyContainer.Width
                    Visible: =ThisItem.id = activeAccordian
                    Width: =Parent.Width
                    ZIndex: =3

                    AccordianBodyContainer As groupContainer.verticalAutoLayoutContainer:
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(235, 235, 235, 1)
                        Height: =Parent.Height
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutMode: =LayoutMode.Auto
                        PaddingBottom: =10
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =10
                        Width: =300
                        ZIndex: =3

                        AccordianBodyTitle As label:
                            AutoHeight: =true
                            OnSelect: =
                            PaddingLeft: =0
                            PaddingRight: =0
                            Text: =ThisItem.title
                            Width: =Parent.Width
                            X: =40
                            Y: =40
                            ZIndex: =1

                        AccordianBodySeperator As rectangle:
                            Fill: =RGBA(199, 199, 199, 1)
                            Height: =1
                            Width: =Parent.Width - AccordianBodyContainer.PaddingLeft - AccordianBodyContainer.PaddingRight
                            ZIndex: =2

                        AccordianBodyContent As label:
                            AutoHeight: =true
                            OnSelect: =
                            PaddingLeft: =0
                            PaddingTop: =20
                            Text: =Concat(ThisItem.permissions, Value & Char(13) & Char(13))
                            Width: =Parent.Width - AccordianBodyContainer.PaddingRight
                            X: =20
                            Y: =20
                            ZIndex: =3

