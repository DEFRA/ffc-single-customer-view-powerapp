PermissionsPage As screen:
    OnVisible: |-
        =UpdateContext({activeAccordian: 1});

    Container9 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =3

        HomeMenu_1 As PageMenu:
            Height: =60
            LayoutMinHeight: =640
            Width: =Parent.Width

        Accordian As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            Height: =300
            Items: |-
                =Table({ id: 1, name: "Jo" },{ id: 2, name: "Ben" })
            Layout: =Layout.Vertical
            LayoutMinHeight: =250
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =280
            ZIndex: =4

            AccordianContainer As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =If(ThisItem.id = activeAccordian, 250, 40)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =2

                AccordianButton As button:
                    OnSelect: |-
                        =UpdateContext({activeAccordian: ThisItem.id});
                    Text: =ThisItem.name
                    ZIndex: =1

                AccordianBody As gallery.galleryHorizontal:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =Parent.Height - AccordianButton.Height
                    Items: =CustomGallerySample
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =If(Self.Layout = Layout.Horizontal, 200, Parent.Height)
                    Visible: =ThisItem.id = activeAccordian
                    Width: =Parent.Width
                    ZIndex: =3

                    AccordianBodyContainre As groupContainer.verticalAutoLayoutContainer:
                        DropShadow: =DropShadow.None
                        Height: =Parent.Height
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutMode: =LayoutMode.Auto
                        Width: =200
                        ZIndex: =3

                        Label8_2 As label:
                            AutoHeight: =true
                            OnSelect: =
                            Text: =ThisItem.SampleHeading
                            Width: =Parent.Width
                            X: =40
                            Y: =40
                            ZIndex: =1

                        Label9_2 As label:
                            AutoHeight: =true
                            OnSelect: =
                            Text: =ThisItem.SampleText
                            Width: =Parent.Width
                            X: =20
                            Y: =20
                            ZIndex: =2

