LandParcelPage As screen:
    OnVisible: |-
        =UpdateContext({landParcels: Blank()}); UpdateContext( { landParcels: land_parcels.Run(activeBusiness.id, graphQlUrl) });

    Container2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =2

        Page2Menu As PageMenu:
            Height: =60
            LayoutMinHeight: =640
            Width: =Parent.Width

        LandParcelsPageHeader_1 As PageHeader:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            MainTitle: ="Land parcel details"
            SubTitle: =activeBusiness.name
            ZIndex: =2

        Container6 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Max(LandParcelSummarySection_1.Height, Map1_1.Height)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            LandParcelSummarySection_1 As BusinessDetailSectionComponent:
                Height: =LandParcelSummarySection_1.calcHeight
                Items: |-
                    =Table({
                      Field: "Number of parcels",
                      Value: landParcels.summary.totalParcels
                    },{
                      Field: "Total area (ha)", 
                      Value: landParcels.summary.totalArea
                    },{
                      Field: "Arable land (ha)", 
                      Value: landParcels.summary.arableLandArea
                    },{
                      Field: "Permanent grassland (ha)", 
                      Value: landParcels.summary.permanentGrasslandArea
                    })
                LayoutMinHeight: =640
                Title: ="Summary"

            "Map1_1 As 'Map (preview)'.pcfdataset":
