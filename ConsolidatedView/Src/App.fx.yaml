App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(appScreens, {Name: "Authenticate", Screen: AuthenticateQuestionsPage},{Name: "Permissions", Screen: PermissionsPage}, {Name: "Business Detail", Screen: BusinessDetailsPage}, {Name: "Land Parcel", Screen: LandParcelPage}, {Name: "Business Messages", Screen: BusinessDetailsPage });
        Set(graphQlUrl, "https://f311-145-224-66-97.ngrok-free.app/");
        Set(customerId, "123");
        Set(
            customerBusinesses,
            customer_businesses.Run("123", graphQlUrl).data.customer.businesses
        );
        Set(activeBusiness, First(customerBusinesses));
    StartScreen: =AuthenticateQuestionsPage
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

