App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(appScreens, {Name: "Authenticate", Screen: AuthenticateQuestionsPage}, {Name: "Business Detail", Screen: BusinessDetailsPage}, {Name: "Land Parcel", Screen: LandParcelPage});
        Set(graphQlUrl, "https://ffc-cr-api-dev.azure.defra.cloud/");
        Set(customerId, "123");
        Set(
            customerBusinesses,
            customer_businesses.Run("123", graphQlUrl).data.customer.businesses
        );
        Set(activeBusiness, First(customerBusinesses));
    StartScreen: =AuthenticateQuestionsPage
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

