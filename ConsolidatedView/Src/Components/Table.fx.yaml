Table As CanvasComponent:
    Data: |-
        =Table({
          id:0,
          search: "SampleText two2",
          SampleStringField: "SampleText two",
          SampleNumberField: 10,
          SampleBooleanField: true,
          fields: [{
            name: "SampleStringField",
            value: "SampleText two"
          },{
            name: "SampleNumberField",
            value: 10
          },{
            name: "SampleBooleanField",
            value: true
          }]
        },{
          id:1,
          search: "SampleText one",
          SampleStringField: "SampleText one",
          SampleNumberField: 2,
          SampleBooleanField: false,
          fields: [{
            name: "SampleStringField",
            value: "SampleText one"
          },{
            name: "SampleNumberField",
            value: 2
          },{
            name: "SampleBooleanField",
            value: false
          }]
        })
    Fields: |-
        =Table({Value: "SampleStringField", Name: "Sample String Field"},{Value: "SampleNumberField", Name: "Sample Number Field"},{Value: "SampleBooleanField", Name: "Sample Boolean Field"})
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    OnReset: =Set(sortFieldDirection, "asc"); Set(sortFieldKey, First(Table.Fields).Value); ClearCollect( SortedData, SortByColumns( Table.Data, sortFieldKey, SortOrder.Ascending ) );
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    TableContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Parent.Width - 10
        ZIndex: =4

        SearchContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =50
            LayoutGap: =10
            LayoutMinHeight: =40
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            Width: |
                =Parent.Width
            ZIndex: =2

            SearchIcon As icon.Search:
                Height: =55
                Icon: =Icon.Search
                PaddingBottom: =5
                Width: =20
                X: =11
                Y: =10
                ZIndex: =1

            SearchInput As text:
                BorderColor: =RGBA(122, 138, 143, 1)
                BorderThickness: =0
                Clear: =true
                Default: =
                DisabledColor: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =0
                Height: =50
                HintText: ="Search items"
                HoverFill: =RGBA(0, 0, 0, 0)
                PaddingLeft: =0
                PaddingRight: =0
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width - 50
                ZIndex: =2

        TableHeader As gallery.galleryHorizontal:
            AlignInContainer: =AlignInContainer.SetByContainer
            DelayItemLoading: =true
            FillPortions: =0
            Height: =50
            Items: =Table.Fields
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =Parent.Width / CountRows(Table.Fields)
            Width: =Parent.Width
            ZIndex: =3

            TableHeaderColumn As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =50
                LayoutMode: =LayoutMode.Auto
                PaddingRight: =10
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width / CountRows(Table.Fields)
                ZIndex: =2

                TableHeaderLabel As label:
                    FillPortions: =1
                    FontWeight: =FontWeight.Semibold
                    Height: =50
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.Name
                    Width: =Parent.Width
                    ZIndex: =1

                sort As icon.ArrowsUpDown:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =If(sortFieldKey = ThisItem.Value, RGBA(0, 18, 107, 1), RGBA(0, 18, 107, 0.5))
                    Height: =20
                    Icon: =Icon.Sort
                    OnSelect: =Set(sortFieldKey, ThisItem.Value); Set(sortFieldDirection, "asc"); ClearCollect( SortedData, SortByColumns( Table.Data, sortFieldKey, SortOrder.Ascending ) );
                    Visible: =If(sortFieldKey = ThisItem.Value, false, true)
                    Width: =20
                    ZIndex: =2

                sort_desc As icon.ArrowsUpDown:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =If(sortFieldKey = ThisItem.Value, RGBA(0, 18, 107, 1), RGBA(0, 18, 107, 0.2))
                    Height: =20
                    Icon: =Icon.ArrowUp
                    OnSelect: =Set(sortFieldDirection, "asc"); ClearCollect( SortedData, SortByColumns( Table.Data, sortFieldKey, SortOrder.Ascending ) );
                    Visible: =sortFieldKey = ThisItem.Value && sortFieldDirection = "desc"
                    Width: =20
                    ZIndex: =3

                sort_asc As icon.ArrowsUpDown:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =If(sortFieldKey = ThisItem.Value, RGBA(0, 18, 107, 1), RGBA(0, 18, 107, 0.2))
                    Height: =20
                    OnSelect: =Set(sortFieldDirection, "desc"); ClearCollect( SortedData, SortByColumns( Table.Data, sortFieldKey, SortOrder.Descending ) );
                    Visible: =sortFieldKey = ThisItem.Value && sortFieldDirection = "asc"
                    Width: =20
                    ZIndex: =4

        TableBody As gallery.variableTemplateHeightGallery:
            AlignInContainer: =AlignInContainer.SetByContainer
            DelayItemLoading: =true
            Height: =Parent.Height - SearchContainer.Height
            Items: |-
                =Search(
                    SortedData,
                    SearchInput.Text,
                    "search"
                )
            Layout: =Layout.Vertical
            LayoutMinHeight: =40
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: |
                =0
            TemplateSize: =40
            Width: =Parent.Width
            ZIndex: =4

            TableRowContainer As groupContainer.horizontalAutoLayoutContainer:
                Height: =40
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                TableRowColumn As gallery.galleryHorizontal:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    Height: =40
                    Items: =AddColumns(Table.Fields, "ItemId", ThisItem.id)
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =Parent.Width / CountRows(Table.Fields)
                    Width: =Parent.Width
                    ZIndex: =3

                    TableBodyLabel As label:
                        AutoHeight: =true
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =LookUp(LookUp(Table.Data, id = ThisItem.ItemId, fields), name = ThisItem.Value, value)
                        Width: =Parent.Width
                        ZIndex: =1

